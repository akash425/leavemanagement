
<!doctype html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Leave</title>
    <style>

    </style>
  </head>
  <body>
  {% block body %}


 <h1 style="padding: 20px;background-color:#ebebe0; text-align:center;"><b>Leave Forms</b></h1>
<div class="container" style="margin: 80px;background-color:#ebebe0; padding:30px;" >
  <h4 style="text-align: center;padding:20px;">Please fill in all the information.</h4>

  <form class="form-inline" method="POST" action="{% url 'home:manageleave' %}" style="margin-top:20px;margin-left:99px;">
  {% csrf_token %}
          <div class="form-row" style="margin-left:95px;">
            <div class="col-md-4 mb-3" >
              <label for="startdate">Start-Date :</label>
              <input type="date" class="form-control" name="startdate" id="startdate" style="width:80%">
                <samp style="width:80px;">To</samp>
            </div>
            <div class="col-md-4 mb-3">
              <label for="enddata">End-date :</label>
              <input type="date" class="form-control" name="enddata" id="enddata" style="width:80%">
            </div>
            <div class="col-md-4 mb-3">
              <label for="totaldays">Total-date:</label>
              <input type="text" class="form-control" name="totaldays" id="totaldays" style="width:80%">
            </div>
          </div>

    <div class="form-row" style="width:80%;margin-top:20px;margin-left:55px;">
        <label for="reason">Reason</label>
        <textarea class="form-control" name="reason" id="reason" rows="3" style="width:80%"></textarea>
    </div>
    <button type="submit" class="w3-button w3-teal" style="margin-left:175px;">Submit</button>
  </form>
</div>
</div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
